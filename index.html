<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="input_wrap">
            <input type="text" id="input">
        </div>
        <div class="calc_body">
            <div class="calc_nums">
                <button class="btn btn-reset">Сбросить</button>
                <button class="btn btn-math">7</button>
                <button class="btn btn-math">8</button>
                <button class="btn btn-math">9</button>
                <button class="btn btn-math">4</button>
                <button class="btn btn-math">5</button>
                <button class="btn btn-math">6</button>
                <button class="btn btn-math">1</button>
                <button class="btn btn-math">2</button>
                <button class="btn btn-math">3</button>
                <button class="btn btn-math btn-zero">0</button>
                <button class="btn btn-math">.</button>
            </div>
            <div class="calc_operator">
                <button class="btn btn-operator btn-math">+</button>
                <button class="btn btn-operator btn-math">-</button>
                <button class="btn btn-operator btn-math">/</button>
                <button class="btn btn-operator btn-math">*</button>
                <button class="btn btn-operator btn_equal">=</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
